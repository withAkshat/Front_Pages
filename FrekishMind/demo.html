<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NFT Cards</title>
  <style>
    body {
      background: #000;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 30px;
      min-height: 100vh;
    }

    .card {
      width: 260px;
      background: #111;
      border-radius: 15px;
      box-shadow: 0 6px 15px rgba(0,0,0,0.6);
      overflow: hidden;
      position: relative;
      color: #fff;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .card:hover {
      transform: translateY(-8px);
      box-shadow: 0 12px 25px rgba(0,0,0,0.8);
    }

    .badge {
      position: absolute;
      top: 15px;
      left: 15px;
      background: yellow;
      color: black;
      padding: 5px 10px;
      border-radius: 5px;
      font-size: 0.8rem;
      font-weight: bold;
    }

    .timer {
      position: absolute;
      top: 15px;
      right: 15px;
      font-size: 0.8rem;
      color: #ccc;
    }

    .card-image {
      width: 100%;
      height: 280px;
      background: purple; /* custom background color per card */
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .card-image img {
      max-width: 80%;
      max-height: 80%;
    }

    .card-info {
      padding: 15px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .price {
      font-size: 0.9rem;
      display: flex;
      align-items: center;
      gap: 5px;
    }

    .price img {
      width: 14px;
    }

    .btn {
      margin: 15px;
      padding: 10px 0;
      text-align: center;
      background: transparent;
      border: 2px solid #7d3cff;
      border-radius: 10px;
      color: #fff;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s;
    }

    .btn:hover {
      background: #7d3cff;
      color: #fff;
    }
  </style>
</head>
<body>

  <div class="card">
    <div class="badge">Limited Edition</div>
    <div class="timer">End In<br>2hr : 56m : 21s</div>
    <div class="card-image" style="background: purple;">
      <img src="https://via.placeholder.com/150" alt="NFT">
    </div>
    <div class="card-info">
      <div class="price">
        <img src="https://cryptologos.cc/logos/ethereum-eth-logo.png" alt="ETH"> 
        50 Ethereum
      </div>
    </div>
    <div class="btn">BID NOW</div>
  </div>

  <div class="card">
    <div class="badge" style="background: orange;">Limited Edition</div>
    <div class="timer">End In<br>2hr : 56m : 21s</div>
    <div class="card-image" style="background: yellow;">
      <img src="https://via.placeholder.com/150" alt="NFT">
    </div>
    <div class="card-info">
      <div class="price">
        <img src="https://cryptologos.cc/logos/ethereum-eth-logo.png" alt="ETH"> 
        50 Ethereum
      </div>
    </div>
    <div class="btn" style="border-color: yellow;">BID NOW</div>
  </div>

  <div class="card">
    <div class="badge">Limited Edition</div>
    <div class="timer">End In<br>2hr : 56m : 21s</div>
    <div class="card-image" style="background: orange;">
      <img src="https://via.placeholder.com/150" alt="NFT">
    </div>
    <div class="card-info">
      <div class="price">
        <img src="https://cryptologos.cc/logos/ethereum-eth-logo.png" alt="ETH"> 
        50 Ethereum
      </div>
    </div>
    <div class="btn" style="border-color: orange;">BID NOW</div>
  </div>

</body>
</html>
