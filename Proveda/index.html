<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Proveda</title>
</head>

<body>
    <section class="view1">
        <nav>
            <h2>PROVEDA</h2>
            <div>
                <p>PRICING</p>
                <p>VISIT</p>
                <p>ABOUT US</p>
                <p>CONTACT</p>
            </div>
        </nav>

        <div class="show">
            <h2>IT'S TIME TO</h2>
            <h1>VISIT BALI</h1>
            <p>Crave new adventures, mystical experiences and relaxing beaches? You need to visit Bali. We make sure
                that you'll get an experience you'll never forget.</p>
            <button>OUR OFFERS</button>
        </div>
    </section>

    <section class="view2">
        <div class="view">
            <h1>LISCENSE TO LIVE</h1>
            <div class="cards">
                <div class="card">
                    <div class="img">
                        <img src="./Assets/adventure.jpg" alt="">
                    </div>
                    <div class="desc">
                        <h2>ADVENTURE</h2>
                        <button>EXPLORE BALI</button>
                    </div>
                </div>
                <div class="card">
                    <div class="img">
                        <img src="./Assets/culture.jpg" alt="">
                    </div>
                    <div class="desc">
                        <h2>CULTURE</h2>
                        <button>UNDERSTAND BALI</button>
                    </div>
                </div>
                <div class="card">
                    <div class="img">
                        <img src="./Assets/relaxation.jpg" alt="">
                    </div>
                    <div class="desc">
                        <h2>RELAXATION</h2>
                        <button>RELAX IN BALI</button>
                    </div>
                </div>
            </div>
        </div>


    </section>

</html>
