<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link
    href="https://cdn.jsdelivr.net/npm/remixicon@4.7.0/fonts/remixicon.css"
    rel="stylesheet"
/>
    <title>Windows</title>
</head>
<body>
    <main>
        <div class="view">
            <div class="icon">
                <img src="./Assets/thisPc.png" alt="">
                <p>This PC</p>
            </div>

            <div class="context-menu">
                <span class="menu">
                    <i class="ri-gallery-view-2"></i>
                    <p>View</p>
                </span>
                <span class="menu">
                    <i class="ri-arrow-up-down-fill"></i>
                    <p>Sort</p>
                </span>
                <span class="menu">
                    <i class="ri-refresh-line"></i>
                    <p>Refresh</p>
                </span>
                <span class="menu">
                    <i class="ri-add-circle-line"></i>
                    <p>New</p>
                </span>
                <span class="menu">
                    <i class="ri-computer-line"></i>
                    <p>Display Settings</p>
                </span>
                <span class="menu">
                    <i class="ri-user-settings-line"></i>
                    <p>Presonalize</p>
                </span>
                <span class="menu">
                    <i class="ri-terminal-box-line"></i>
                    <p>Open in terminal</p>
                </span>
                <span class="menu">
                    <i class="ri-arrow-right-up-box-line"></i>
                    <p>Show more options</p>
                </span>
            </div>
        </div>
        <footer>
            <div class="container">
                <div class="left">
                    <div class="triangle">
                        <i class="ri-temp-cold-line"></i>
                    </div>

                    <div class="text">
                        <h4>Cold warning</h4>
                        <p>In effect</p>
                    </div>
                </div>

                <!-- middle part -->
                <div class="middle">
                    <i class="ri-microsoft-fill"></i>
                    <div class="search">
                        <i class="ri-search-line"></i>
                        <p>Search</p>
                    </div>
                    <div class="icons">
                        <i class="ri-folder-5-fill"></i>
                        <img src="./Assets/png2.png" alt="">
                        <img src="./Assets/png1.png" alt="">
                        <img src="./Assets/png3.png" alt="">
                    </div>

                </div>

                <!-- right part -->
                <div class="right">
                    <i class="ri-arrow-up-wide-line"></i>
                    <div class="lang">
                        <p>ENG</p>
                        <p>IN</p>
                    </div>
                    <i class="ri-wifi-line"></i>
                    <i class="ri-volume-up-line"></i>
                    <div class="battery">
                        <img src="./Assets/battery.png" alt="">
                    </div>
                    <div class="curr">
                        <p class="time"> 2:38 PM</p>
                        <p class="date">12/11/2025</p>
                    </div>
                </div>
            </div>
        </footer>
    </main>

    <script src="sctipt.js"></script>
</body>
</html>
